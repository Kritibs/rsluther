{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'rides/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Carme|Cinzel+Decorative&display=swap" rel="stylesheet">
        <script src="{% static 'rides/javas.js' %}"></script>
        <title> {%block title %}{% endblock %}</title>
    </head>
    <body>
      <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
          <div class="container">
              <a class="navbar-brand" href="{% url 'rides:index' %}"><h3 class="header-font">Luther Rideshare</h3></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'rides:index' %}">Available/Requested<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'rides:request_ride' %}">Request Ride</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"href="{% url 'rides:add_ride' %}">Add</a>
                  </li>
                </ul>
              </div>
          </div>
      </nav>
      </div>
          
        <div id="allBody" class="container">
            {% block content %}{% endblock %}
        </div>
  <div id="footer">
    <footer class="page-footer font-small indigo">
      <div class="container text-center text-md-left">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <h5 class="font-weight-bold text-uppercase mt-3 mb-4">Account</h5>
            <ul class="list-unstyled">
                {% block account %} {% endblock %}
            </ul>
          </div>
          <hr class="clearfix w-100 d-md-none">
          <!-- Grid column -->
          <div class="col-md-4 mx-auto">
    
            <!-- Links -->
            <h5 class="font-weight-bold text-uppercase mt-3 mb-4">Info</h5>
    
            <ul class="list-unstyled">
              <li>
                <a href="https://www.luther.edu/sustainability/" target="_blank">About</a>
              </li>
              <li>
                  <a href="{% url 'rides:contact' %}" >Contact us</a>
                </li>
            </ul>
          </div>
          <!-- Grid column -->
    
          <hr class="clearfix w-100 d-md-none">
    
          <!-- Grid column -->
          <div class="col-md-4 mx-auto">
    
            <!-- Links -->
            <h5 class="font-weight-bold text-uppercase mt-3 mb-4">Policies</h5>
    
            <ul class="list-unstyled">
              <li>
                <a href="#!">Terms of use</a>
              </li>
            </ul>
    
          </div>
          <!-- Grid column -->
    
        </div>
        <!-- Grid row -->
    
      </div>
    
    </footer>
  </div>
  
    </body>
</html>
